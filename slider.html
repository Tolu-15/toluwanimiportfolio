<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Slider</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --primary-color: #3b82f6;
            /* Modern blue */
            --button-hover: #2563eb;
            /* Slightly darker blue */
            --dark-overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
        }

        .swiper {
            width: 100%;
            height: 700px;
            margin: 4rem auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .swiper-slide {
            position: relative;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .swiper-slide:hover img {
            transform: scale(1.03);
        }

        .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(transparent, var(--dark-overlay));
            color: white;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .swiper-slide:hover .slide-content {
            transform: translateY(0);
        }

        .slide-content h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;
        }

        .slide-content p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0.3s;
        }

        .swiper-slide:hover .slide-content h3,
        .swiper-slide:hover .slide-content p {
            opacity: 1;
            transform: translateY(0);
        }

        /* Professional Button */
        .project-link {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0.4s;
        }

        .swiper-slide:hover .project-link {
            opacity: 1;
            transform: translateY(0);
        }

        .project-link:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Arrows */
        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.25);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Pagination */
        .swiper-pagination-bullet {
            background: rgba(255, 255, 255, 0.6);
            width: 10px;
            height: 10px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            background: var(--primary-color);
            width: 30px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Slider container -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
                <img src="Screenshot 2025-06-19 163324.png" alt="Nexotel Project" />
                <div class="slide-content">
                    <h3>Nexotel E-Commerce</h3>
                    <p>Modern e-commerce platform with seamless UX and performance optimizations</p>
                    <a href="https://nexoratel.netlify.app/" class="project-link">View Project</a>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide">
                <img src="Screenshot 2025-06-19 163804.png" alt="My Portfolio website" />
                <div class="slide-content">
                    <h3>Analytics Dashboard</h3>
                    <p>Real-time data visualization with React and D3.js</p>
                    <a href="#" class="project-link">View Project</a>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1555774698-0b77e0d5fac6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                    alt="Mobile App" />
                <div class="slide-content">
                    <h3>Fitness Mobile App</h3>
                    <p>Cross-platform health tracker with React Native</p>
                    <a href="#" class="project-link">View Project</a>
                </div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper with premium effects
        const swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 6000,
                disableOnInteraction: false,
                pauseOnMouseEnter: true,
            },
            effect: "creative",
            creativeEffect: {
                prev: {
                    shadow: false,
                    translate: ["-20%", 0, -500],
                    opacity: 0,
                },
                next: {
                    translate: ["100%", 0, 0],
                },
            },
            speed: 1000,
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
