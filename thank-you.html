<!DOCTYPE html>

    <title>Thank You</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 100px;
            background: linear-gradient(45deg, #E5F0FF, #F0FFF0, #FFF5F5);
            background-size: 400% 400%;
            color: #002244;
            overflow: hidden;
            position: relative;
            animation: bgAnimation 10s ease infinite;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 50px;
            color: #FF6347;
            animation: bounce 1s ease-in-out infinite, glow 1.5s ease-in-out infinite alternate, popIn 1s ease forwards;
        }

        h2 {
            font-size: 30px;
            color: #32CD32;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out, pulse 2s infinite;
        }

        p {
            font-size: 25px;
            color: #333;
            animation: slideUp 2s ease-in-out, pulse 3s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 10px #FF6347, 0 0 20px #FF6347;
            }

            50% {
                text-shadow: 0 0 10px #32CD32, 0 0 20px #32CD32;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .emoji-float {
            position: absolute;
            font-size: 30px;
            animation: floatEmoji 10s linear infinite;
            pointer-events: none;
        }

        @keyframes floatEmoji {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            font-size: 20px;
            color: #FFD700;
            animation: twinkle 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>
